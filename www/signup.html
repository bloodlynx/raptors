<ons-page>
  <ons-toolbar modifier="transparent"> 
  <div class="right">
      <ons-toolbar-button class="white" ng-click="menu.setMainPage('login.html', {closeMenu: true})" >Login</ons-toolbar-button>
    </div>   
  </ons-toolbar>

  <div class="signup-page">
    <div class="signup-logo">
      <h2 class="home-title">RAPTORS</h2>
      <p class="subtitle">Trainingsapplicatie</p>
    </div>

    <div class="signup-form">
      <div class="signup-wrapper">
        <ons-row>
          <ons-col>
            <input type="text" class="text-input--underbar width-full" placeholder="Voornaam" value="">
          </ons-col>
          <ons-col width="15px"></ons-col>
          <ons-col>
            <input type="text" class="text-input--underbar width-full" placeholder="Achternaam" value="" >
          </ons-col>
        </ons-row>

        <ons-row>
          <ons-col>
            <input type="text" class="text-input--underbar width-full" placeholder="Email" value="">
          </ons-col>
        </ons-row>

        <ons-row>
          <ons-col>
            <input type="password" class="text-input--underbar width-full" placeholder="Wachtwoord" value="">
          </ons-col>
        </ons-row>

        <div class="lucent">
          <p class="note">Wachtwoord - 6 tekens of meer</p>
        </div>

        <ons-row>
          <ons-col>
          <ons-button modifier="large" onclick="menu.setMainPage('login.html')">Registreer</ons-button>
          </ons-col>
        </ons-row>
      </div>
    </div>

    <div class="blur">
      <img src="images/bg.png" class="bg">
    </div>
  </div>

  <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
   <filter id="blur">
     <feGaussianBlur stdDeviation="10" />
     </filter>
  </svg> 

</ons-page>
