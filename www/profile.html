<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="settings.css">

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script>
      ons.bootstrap();
    </script>

  </head>
  <body>

    <ons-page>
      <ons-toolbar>
        <div class="left"><ons-back-button>Account</ons-back-button></div>
        <div class="center">Settings</div>
      </ons-toolbar>

      <ons-row class="profile-wrapper">
        <ons-col width="60px" class="profile-image-wrapper">
          <img src="images/profile_pics/profile_adam.jpg" class="profile-image">
        </ons-col>

        <ons-col>
          <div class="profile-name">Adam de Boer</div>
          <div class="profile-email">adam@test.nl</div>
        </ons-col>

      </ons-row>


      <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="tappable">
          <ons-icon icon="ion-log-out" style="opacity: 0.8" onclick="menu.setMainPage('login.html')"></ons-icon>
          Sign out
        </ons-list-item>
      </ons-list>


    </ons-page>

  </body>
</html>
