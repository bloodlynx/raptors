<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">Locatie veld</div>
    <div class="right">
      <ons-toolbar-button><ons-icon icon="ion-ios-star" style="color: white; font-size: 28px;"></ons-icon></ons-toolbar-button>
    </div>
  </ons-toolbar>

  <div class="app-page">
    <div class="app-page-photo">   
      <ons-row class="app-map">   
        <ons-col>
          <map center="[51.410321, 5.491576]">
            <marker
                position="[51.410321, 5.491576]"
                title="Eindhoven Raptors"
                animation="Animation.BOUNCE" 
                visible="true" ></marker>
          </map>
        </ons-col>
      </ons-row>
      <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item>
          <div class="app-open-desc">
            <ons-icon icon="ion-android-clock"></ons-icon>
            Adres: Sportpark "De Heihoef" - Roostenlaan 296, 5644 BS Eindhoven
          </div>
        </ons-list-item>

      <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item>
          <div class="app-open-desc">
            <ons-icon icon="ion-android-clock"></ons-icon>
            Maandag  <span class="label label-danger">Geen training</span>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="app-open-desc">
            <ons-icon icon="ion-android-clock"></ons-icon>
            Dinsdag  <span class="label label-default">20:00 - 22:00</span>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="app-open-desc">
            <ons-icon icon="ion-android-clock"></ons-icon>
            Woensdag  <span class="label label-default">20:00 - 22:00 (ALLEEN VOOR JEUGD)</span>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="app-open-desc">
            <ons-icon icon="ion-android-clock"></ons-icon>
            Donderdag  <span class="label label-default">20:00 - 22:00</span>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="app-open-desc">
            <ons-icon icon="ion-android-clock"></ons-icon>
            Vrijdag  <span class="label label-danger">Geen training</span>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="app-open-desc">
            <ons-icon icon="ion-android-clock"></ons-icon>
            Zaterdag  <span class="label label-danger">Geen training</span>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="app-open-desc">
            <ons-icon icon="ion-android-clock"></ons-icon>
            Zondag  <span class="label label-danger">Geen training</span>
          </div>
        </ons-list-item>
      </ons-list>
      
    </div>
  </div>

</ons-page>
