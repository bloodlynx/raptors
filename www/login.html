<ons-page>
  <ons-toolbar modifier="transparent">    
    <div class="right">
      <ons-toolbar-button class="white" ng-click="menu.setMainPage('signup.html', {closeMenu: true})" >Registreer</ons-toolbar-button>
    </div>
  </ons-toolbar>

  <div class="login-page">
    <div class="login-logo">
      <h2 class="home-title">RAPTORS</h2>
      <p class="subtitle">Trainingsapplicatie</p>
    </div>
    <div class="login-form">
      <div class="form-wrapper">
        <input type="email" class="text-input--underbar" placeholder="Email" value="">
        <input type="password" class="text-input--underbar" placeholder="Wachtwoord" value="">
        <br><br>
        <ons-button modifier="large" onclick="menu.setMainPage('home.html')">Login</ons-button>
          <ons-button id="button" ng-click="show('#button')">Click me!</ons-button>
        <br><br>
        <ons-button modifier="quiet" class="forgot-password">Wachtwoord vergeten?</ons-button>
      </div>
    </div>
    <div class="blur">
      <img src="images/bg.png" class="bg">
    </div>
  </div>


<script type="text/ons-template" id="popover.html">
  <ons-popover direction="up down" cancelable>
    <div style="text-align: center; opacity: 0.5;">
      <p>This is a popover!</p>
      <p><small>Click the background to remove the popover.</small></p>
    </div>
  </ons-popover>
</script>
</ons-page>
